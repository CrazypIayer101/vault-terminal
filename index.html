<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vault Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: var(--theme-color, #00FF00);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 10px;
      background-color: #111;
      border-bottom: 1px solid var(--theme-color);
    }

    #terminal {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      border: 1px solid var(--theme-color);
      padding: 10px;
      background-color: rgba(0,255,0,0.05);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user { align-self: flex-end; text-align: right; border-color: #00FF88; }
    .gpt { align-self: flex-start; }

    #inputBar {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid var(--theme-color);
    }

    #userInput, #sendBtn, #exportBtn {
      background: black;
      color: var(--theme-color);
      border: 1px solid var(--theme-color);
      padding: 10px;
      font-family: monospace;
    }

    #sendBtn, #exportBtn {
      cursor: pointer;
    }

    input[type="file"] {
      color: var(--theme-color);
    }
  </style>
</head>
<body>

  <div id="topbar">
    <div>
      <label><input type="checkbox" id="memoryToggle" checked /> Memory</label>
    </div>
    <div>
      <button id="exportBtn">Export Chat</button>
      <input type="file" id="imageUpload" accept="image/*">
    </div>
  </div>

  <div id="terminal">
    <div class="msg gpt">[System Ready]</div>
  </div>

  <div id="inputBar">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const exportBtn = document.getElementById('exportBtn');
    const memoryToggle = document.getElementById('memoryToggle');
    const imageUpload = document.getElementById('imageUpload');

    let messages = [];

    function addMessage(content, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = content;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
      return div;
    }

    function exportChat() {
      const text = messages.map(m => `${m.role.toUpperCase()}: ${m.content}`).join("\n\n");
      const blob = new Blob([text], { type: "text/plain" });
      const date = new Date().toISOString().split("T")[0];
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `vaultlog-${date}.txt`;
      a.click();
    }

    exportBtn.addEventListener("click", exportChat);

    async function sendToGPT() {
      const text = userInput.value.trim();
      if (!text) return;
      if (text === "/clear") return terminal.innerHTML = '', messages = [];
      if (text === "/help") return addMessage("Commands:\n/clear – clear chat\n/help – list commands", "gpt");

      const userDiv = addMessage(text, "user");
      const imageFile = imageUpload.files[0];

      messages.push({ role: "user", content: text });

      const botDiv = addMessage("█", "gpt");

      try {
        const headers = {
          Authorization: "Bearer YOUR_API_KEY_HERE"
        };

        let body;
        let endpoint = "https://api.openai.com/v1/chat/completions";

        if (imageFile) {
          const formData = new FormData();
          formData.append("file", imageFile);
          formData.append("model", "gpt-4-vision-preview");
          formData.append("messages", JSON.stringify([
            { role: "system", content: "You are an image analysis assistant." },
            { role: "user", content: text }
          ]));
          body = formData;
        } else {
          headers["Content-Type"] = "application/json";
          body = JSON.stringify({
            model: "gpt-4-0125-preview",
            messages: memoryToggle.checked ? messages : [messages[messages.length - 1]]
          });
        }

        const res = await fetch(endpoint, {
          method: "POST",
          headers,
          body
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "[No reply]";
        messages.push({ role: "assistant", content: reply });
        botDiv.innerText = reply;
      } catch (e) {
        botDiv.innerText = "[ERROR] " + e.message;
      }

      userInput.value = "";
      imageUpload.value = "";
    }

    sendBtn.addEventListener("click", sendToGPT);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendToGPT();
    });
  </script>
</body>
</html>
